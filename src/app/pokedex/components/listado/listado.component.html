<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="let pokemon of characterList;
      let i= index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      " class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-success': isFirst,
      'list-group-item-warning':isLast}" >
<div>
        <span class="text-primary">{{i+1}}. </span>
        <span><strong>{{pokemon.name}} </strong>
        - Poder: {{pokemon.power}}</span>
      </div>
        <button class="btn btn-danger justify-content-end" (click)="characterId(pokemon.id)">X</button>
        </li>
      </ul>
